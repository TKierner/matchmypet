<ion-view>
  <ion-content>
	  <div class="contenu_ajout_animal">
    <h4>AJOUTER UN ANIMAL</h4>

	<form class ="formanimal" g-submit="doLogin()">
		<div class="row labelupload">
			<div class="col col-32 btnupload">
				<input type="file" name="upload" class="inputfile"/>
                <p>+</p>
			</div>
			<div class="col col-32 btnupload">
				<input type="file" name="upload" class="inputfile" />
				<p>+</p>
			</div>
			<div class="col col-32 btnupload">
				<input type="file" name="upload" class="inputfile" />
				<p>+</p>
			</div>
		</div>
      <div class="list">
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/nom_chien.png">
			<input class="special" type="text" placeholder="Nom">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label"><img class="imgformtache" ng-src="img/icones_formulaires/date_naissance.png">Date de naissance</span>
			<input type="date">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/taille.png">
			 <input class="special" type="number" name="taille" min="20" max="205" placeholder="Taille">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/couleur_poils.png">
			<input class="special" type="text" placeholder="Couleur du poil">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<label class="item item-input item-stacked-label">
		<span class="input-label tache"><img class="imgformtache" ng-src="img/icones_formulaires/tache.png">Tâches</span>
		<label class="toggle toggle-assertive">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		</label>
		</label>
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/tache.png">
			<input class="special" type="text" placeholder="Couleur des tâches">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<!--<label class="item item-input item-stacked-label">-->
			<!--<img class="imgform" ng-src="../img/icones_formulaires/pedigree.png">-->
			<!--<input class="special" type="file" placeholder="Pedigree">-->
			<!--&lt;!&ndash; <input type="text" ng-model="loginData.username">&ndash;&gt;-->
		<!--</label>-->
		  <label for="upload" class="item item-input item-stacked-label thumbnail">
			  <img class="imgform" ng-src="img/icones_formulaires/pedigree.png">
			  <text id="labelPedigree">Pedigree</text>
			  <div class="btnpedigree">
              <input type="file" name="upload" id="uploadimga" class="inputfile" />
              <p>+</p>
              </div>
		  </label>
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/couleur_yeux.png">
			<input class="special" type="text" placeholder="Couleur des yeux">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
				<img class="imgformtacheBis" ng-src="img/icones_formulaires/caractere.png">
			  Caractère
			</div>
			<select>
			  <option>Blue</option>
			  <option selected>Green</option>
			  <option>Red</option>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
				<img class="imgformtacheBis" ng-src="img/icones_formulaires/race.png">
			  Race
			</div>
			<select>
			  <option>Blue</option>
			  <option selected>Green</option>
			  <option>Red</option>
			</select>
		</label>
		<label class="item item-input item-stacked-label">
			<img class="imgform" ng-src="img/icones_formulaires/puce.png">
			<input class="special" type="text" placeholder="Numéro de puce">
			<!-- <input type="text" ng-model="loginData.username">-->
		</label>
        <label class="item">
          <button class="button button-block button-positive btnform" type="submit">AJOUTER</button>
        </label>
      </div>
    </form>
	  </div>
  </ion-content>
</ion-view>
