<ion-view view-title="Recherche">
  <ion-content>
   <div class="contenu_ajout_animal">
  <h4>PAIEMENT</h4>
  </div>
    <div class="paiement">
        <div class="row ligne-paiement">
          <div class="col col-50"><p class="left">Total</p></div>
          <div class="col col-50"><p class="right">855€</p></div>
        </div>
        <div class="row indications">
          <div class="col col-100"><p>Sélectionnez un mode de paiement</p></div>
        </div>
       <div class="row ligne-paiement2">
          <div class="col col-50"><p>Carte bancaire</p></div>
          <div class="col col-20"><p><img class="icone-paiement" ng-src="../img/paiement/visa.png"></p></div>
          <div class="col col-20"><p><img class="icone-paiement" ng-src="../img/paiement/cb.png"></p></div>
          <div class="col col-10"><p><img class="icone-fleche" ng-src="../img/paiement/fleche.png"></p></div>
        </div>
        <form class ="piamentform">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    Titulaire de la carte
                    <input class="special" type="text" placeholder="Doit être conforme à la carte">
                </label>
            </div>
        </form>
        <div class="row ligne-paiement2">
          <div class="col col-50"><p class="left">Paypal</p></div>
          <div class="col col-30"><p><img class="icone-paiement" ng-src="../img/paiement/paypal.png"></p></div>
          <div class="col col-10"></div>
          <div class="col col-10"><p><img class="icone-fleche" ng-src="../img/paiement/fleche.png"></p></div>
        </div>
    </div>
  </ion-content>
</ion-view>
